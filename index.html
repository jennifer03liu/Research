<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>載入中...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121826;
            --text-color: #E2E8F0;
            --spinner-track-color: #334155;
            --spinner-color: #38BDF8;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .spinner {
            border: 6px solid var(--spinner-track-color);
            border-top-color: var(--spinner-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 2.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .loading-text p {
            margin: 0;
            padding: 0;
            animation: fadeInOut 6s ease-in-out infinite;
            position: absolute; /* Keep container size stable */
            width: 100%;
            left: 0;
        }

        .loading-text .lang-en {
            animation-delay: 3s;
            opacity: 0; /* Start hidden */
        }


        @keyframes fadeInOut {
            0% { opacity: 0; }
            15% { opacity: 1; }
            50% { opacity: 1; }
            65% { opacity: 0; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">
            <p class="lang-zh">正在跳轉至問卷，請稍候...</p>
            <p class="lang-en">Redirecting to the survey, please wait...</p>
        </div>
    </div>
</body>
</html>
